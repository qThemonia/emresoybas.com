<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Emre Soybas</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="apple-touch-icon" sizes="180x180" href="rss/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="rss/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="rss/favicon-16x16.png">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.169.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <!-- Intro Overlay -->
    <div class="intro-overlay">
      <h1 class="cosmic-text">Emre Soybas</h1>
    </div>
    
<div class="space-ui">
  <div class="nav-buttons">
    <button class="space-button" data-planet="mars">About Me</button>
    <button class="space-button" data-planet="earth">Projects</button>
    <button class="space-button" data-planet="binary1">Contact</button>
    <button class="space-button" data-planet="binary2">My Cat</button>
    <button class="space-button" data-planet="saturn">Blog</button>
    

    <!-- Add more planet buttons as needed -->
  </div>
  <button class="space-button back-button">Back</button>
</div>
<!-- Projects Page -->
<div class="projects-page" style="display: none;">
  <button class="space-button back-button">Back</button>
  <div class="projects-container">
    <!-- Project 1 -->
    <div class="project-item">
      <div class="project-icon">
        <img src="rss/favicon-32x32.png" alt="emresoybas.com icon">
      </div>
      <div class="project-details">
        <h2>emresoybas.com</h2>
        <p>A personal portfolio website with a cosmic theme and interactive 3D solar system.</p>
      </div>
      <div class="project-tech">
        <div class="tech-tile" data-tech="JavaScript">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/javascript.svg" alt="JavaScript" style="filter: hue-rotate(60deg) brightness(1.2);">        </div>
        <div class="tech-tile" data-tech="Three.js">
          <img src="rss/Three_icon.png" alt="Three.js">
        </div>
      </div>
    </div>

    <!-- Project 2 (Placeholder) -->
    <div class="project-item">
      <div class="project-icon">
        <!-- Empty space for icon -->
      </div>
      <div class="project-details">
        <h2>Project Placeholder 1</h2>
        <p>A placeholder description for an upcoming project.</p>
      </div>
      <div class="project-tech">
        <div class="tech-tile" data-tech="JavaScript">
          <img src="https://cdn.jsdelivr.net/npm/devicons@1.8.0/!SVG/javascript.svg" alt="JavaScript" style="filter: hue-rotate(60deg) brightness(1.2);">
        </div>
        <div class="tech-tile" data-tech="Three.js">
          <img src="https://cdn.jsdelivr.net/npm/@iconify-icons/logos/threejs.svg" alt="Three.js">
        </div>
      </div>
    </div>

    <!-- Project 3 (Placeholder) -->
    <div class="project-item">
      <div class="project-icon">
        <!-- Empty space for icon -->
      </div>
      <div class="project-details">
        <h2>Project Placeholder 2</h2>
        <p>Another placeholder for a future project idea.</p>
      </div>
      <div class="project-tech">
        <div class="tech-tile" data-tech="JavaScript">
          <img src="https://cdn.jsdelivr.net/npm/devicons@1.8.0/!SVG/javascript.svg" alt="JavaScript" style="filter: hue-rotate(60deg) brightness(1.2);">
        </div>
        <div class="tech-tile" data-tech="Three.js">
          <img src="https://cdn.jsdelivr.net/npm/@iconify-icons/logos/threejs.svg" alt="Three.js">
        </div>
      </div>
    </div>
  </div>
</div>
    <!-- The Three.js canvas will be appended via JS -->
    <script type="module" src="script.js"></script>
  </body>
</html>
